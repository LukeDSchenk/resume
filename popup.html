<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Resume</h1>
    <div class="actions">
      <!-- Refresh (icon) -->
      <button id="refreshBtn" class="icon-btn" title="Refresh list" aria-label="Refresh list">
        <!-- Circular refresh arrow -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>

      <!-- Copy (icon) -->
      <button id="copyBtn" class="icon-btn" title="Copy to clipboard" aria-label="Copy to clipboard">
        <!-- Two overlapping squares -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <rect x="9" y="9" width="10" height="10" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"></rect>
          <rect x="5" y="5" width="10" height="10" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"></rect>
        </svg>
      </button>

      <!-- Apply (text) -->
      <button id="applyBtn" title="Apply this list to the current window">Apply</button>
    </div>
  </header>

  <textarea id="urlList" spellcheck="false" aria-label="URLs in current window, one per line"></textarea>

  <footer>
    <small>
      Edit the list (one URL per line), then press Apply to make this window match.
      Existing tabs are moved (not reloaded); new URLs are opened; extras are closed.
    </small>
  </footer>

  <script type="module" src="popup.js"></script>
</body>
</html>
