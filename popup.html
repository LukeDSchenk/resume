<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Resume</h1>
    <div class="actions">
      <button id="refreshBtn" title="Refresh the URL list">Refresh</button>
      <button id="copyBtn" title="Copy to clipboard">Copy</button>
      <button id="saveBtn" title="Save as .txt">Save</button>
      <button id="applyBtn" title="Apply this list to the current window">Apply</button>
    </div>
  </header>

  <textarea id="urlList" spellcheck="false" aria-label="URLs in current window, one per line"></textarea>

  <footer>
    <small>
      Edit the list (one URL per line), then press Apply to make this window match.
      Existing tabs are moved (not reloaded); new URLs are opened; extras are closed.
    </small>
  </footer>

  <script type="module" src="popup.js"></script>
</body>
</html>
